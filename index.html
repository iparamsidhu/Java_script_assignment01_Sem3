<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Assignment 1 | COMP1073 Client-Side JavaScript</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<style>
		body {
			font-family: 'Arial', sans-serif;
			background-color: #f8f8f8;
			margin: 0;
			padding: 0;
			text-align: center;
		}

		h1 {
			color: #333;
			margin-top: 20px;
		}

		section {
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
			margin: 20px;
			padding: 20px;
		}

		button {
			background-color: #4caf50;
			border: none;
			color: white;
			padding: 12px 24px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 18px;
			cursor: pointer;
			border-radius: 8px;
			margin: 10px;
			transition: background-color 0.3s;
		}

		button:hover {
			background-color: #45a049;
		}

		p {
			margin: 10px 0;
			font-size: 16px;
		}

		#story {
			font-weight: bold;
			font-size: 20px;
			margin-top: 20px;
			color: #333;
		}
		#reset {
        background-color: #f44336;
        color: white;
        padding: 12px 24px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 18px;
        cursor: pointer;
        border-radius: 8px;
        margin: 10px;
        transition: background-color 0.3s;
    }

    #reset:hover {
        background-color: #d32f2f;
    }
	</style>
	<script src="js/storymaker.js" defer></script>
</head>

<body>
	<h1>See-N-Say Storymaker</h1>
	<p id="studentId"></p>
	<section>
		<!-- Section with all the buttons for the user to build their story -->
		<h2>Create Your Story</h2>
		<button id="noun1">Noun 1</button>
		<p id="choosenNoun1"></p>
		<button id="verb">Verb</button>
		<p id="choosenVerb"></p>
		<button id="adjective">Adjective</button>
		<p id="choosenAdjective"></p>
		<button id="noun2">Noun 2</button>
		<p id="choosenNoun2"></p>
		<button id="setting">Setting</button>
		<p id="choosenSetting"></p>
	</section>
	<section>
		<!-- Section with playback controls to see or hear the story -->
		<h2>See Your Story</h2>
		<button id="playback">Show Story</button>
		<button id="random">Random Story</button>
		<button id="reset">Reset</button>
		<!-- Empty paragraph to display the story -->
		<p id="story"></p>
	</section>
</body>

</html>
